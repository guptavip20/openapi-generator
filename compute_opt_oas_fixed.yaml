                        "SERVER_PROCESSOR_VENDOR",
                        "TOTAL"
                      ]
                    },
                    "server": {
                      "description": "Server details when type is SERVER.",
                      "type": "object",
                      "readOnly": true,
                      "properties": {
                        "hardware": {
                          "description": "Server hardware details.",
                          "type": "object",
                          "readOnly": true,
                          "properties": {
                            "model": {
                              "type": "string",
                              "readOnly": true,
                              "example": "ProLiant DL560 Gen11"
                            }
                          }
                        },
                        "processorVendor": {
                          "description": "Type and brand of processor",
