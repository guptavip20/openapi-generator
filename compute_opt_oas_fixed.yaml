                  "type": [
                    "string",
                    "null"
                  ],
                  "enum": [
                    "READ_AHEAD",
                    "ADAPTIVE_READ_AHEAD",
                    "OFF"
                  ],
                  "description": "The value for the volume readCachePolicy attribute. A null value indicates that the storage controller will determine the value on the volume.",
                  "example": "OFF"
                }
              }
            }
          }
