      "settingBIOS-v1": {
        "type": "object",
        "title": "BIOS server setting",
        "description": "Settings for `BIOS` category\n\nSettings that specify how servers in HPE Compute Ops Management (COM) configure their BIOS.\n\n**Example Configurations**\n\n1. Configure all servers with a 'GeneralPowerEfficientCompute' Workload Profile and name 'Luke' their administrator.\n```\n{\n  \"redfishData\": {\n    \"Attributes\": {\n      \"AdminName\": \"Luke\",\n      \"WorkloadProfile\": \"GeneralPowerEfficientCompute\"\n    }\n  }\n}\n```\n2. Configure a 'vRAN' workload profile, and then apply a 'Custom' Workload Profile to override its 'EnergyEfficientTurbo' attribute.\n```\n{\n  \"enableCustomWorkloadProfile\": true,\n  \"redfishData\": {\n    \"Attributes\": {\n      \"WorkloadProfile\": \"vRAN\",\n      \"EnergyEfficientTurbo\": \"Enabled\"\n    }\n  }\n}\n```\n",
        "properties": {
          "enableCustomWorkloadProfile": {
            "type": "boolean",
            "title": "Use 'Custom' WorkloadProfile for final configuration",
            "description": "Initially configure with the WorkloadProfile defined in 'Attributes', then restart the device and configure all 'Attributes' with the 'Custom' workload profile.  Default is 'false'."
          },
          "redfishData": {
            "type": "object",
            "title": "DMTF Redfish BIOS Schema Data",
            "description": "Schema data for the BIOS subsystem as defined by the DMTF Redfish standard.",
            "properties": {
              "Attributes": {
                "type": "object",
                "title": "BIOS Attributes",
                "description": "A collection of BIOS attributes and their requested values.  For HPE devices, these are documented at https://servermanagementportal.ext.hpe.com/docs/redfishservices/ under the 'Bios' Resource definition of the corresponding iLO reference document.",
                "example": {
                  "AdminName": "Luke",
                  "WorkloadProfile": "GeneralPowerEfficientCompute"
                }
              }
            }
          }
        }
      },
      "settingMultiVolumeStorage-v1": {
        "type": "object",
        "title": "Multiple volume STORAGE server setting",
        "description": "Settings for `STORAGE` category containing one or more expected volume definitions for a server.",
        "properties": {
          "volumes": {
            "type": "array",
            "description": "Array containing one or more volume definitions to be configured upon applying the settings to a server.",
            "items": {
              "type": "object",
              "description": "Server settings volume definition.",
              "required": [
                "raidType"
              ],
              "properties": {
                "id": {
                  "type": [
                    "string",
                    "null"
                  ],
                  "format": "uuid",
