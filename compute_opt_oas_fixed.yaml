      "webhookState": {
        "type": "string",
        "enum": [
          "DISABLED",
          "ENABLED"
        ],
        "description": "The state is managed by both Compute Ops Management and the user. If the handshake fails or deliveries are consistently failing this will be set to DISABLED by the system.\n* DISABLED - Set by the user to disable the endpoint without losing configuration. Additionally can be set by the System when the handshake fails or multiple 4xx/5xx responses are received. Events are not sent while in this state.\n* ENABLED - Shows that the user has enabled the endpoint. Can only be set to ENABLED by the user which will cause the webhook to re-initiate the verification handshake, even if it has succeeded in the past.\n"
      },
      "webhookStatus": {
        "type": "string",
        "enum": [
          "DISABLED",
          "ACTIVE",
          "PENDING",
          "WARNING",
          "ERROR"
        ],
        "description": "The current status of the webhook. This status is controlled by Compute Ops Management and is read-only for the user.\n* DISABLED - This is a result of the webhook's state being set to DISABLED by the user.\n* ACTIVE - Acknowledgment of the endpoint has succeeded, will send any events matching the webhook's `eventFilter` to the `destination`.\n* PENDING - Handshake process has begun but acknowledgement has not yet completed for the endpoint.\n* WARNING - Indicates an issue with webhook communications. Either there have been multiple recent failed deliveries or the endpoint has failed the handshake. Look at the webhook's `statusReason` for more information.\n* ERROR - Multiple 4xx or 5xx responses have been received from the endpoint. Reaching this status will disable the webhook.\n"
      },
