                  ],
                  "enum": [
                    "PROTECTED_WRITE_BACK",
                    "UNPROTECTED_WRITE_BACK",
                    "WRITE_THROUGH",
                    "OFF"
                  ],
                  "description": "The value for the volume writeCachePolicy attribute. A null value indicates that the storage controller will determine the value on the volume.",
                  "example": "WRITE_THROUGH"
