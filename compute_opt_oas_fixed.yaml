                  ],
                  "description": "The RAID type of the storage volume.",
                  "example": "RAID0"
                },
                "capacityInGiB": {
                  "type": [
                    "integer",
                    "null"
                  ],
                  "description": "The size of the volume specified in GiB. A null value indicates that the entire capacity of the drives included in the volume will be used.",
                  "example": 100
                },
                "driveCount": {
                  "type": [
                    "integer",
                    "null"
                  ],
                  "description": "The number of drives to be included within the volume. A null value indicates that the fewest number of drives supported by the raidType will be used.",
                  "example": 2
                },
                "spareDriveCount": {
                  "type": [
                    "integer",
                    "null"
                  ],
                  "description": "The number of spare drives to be configured alongside the volume.",
                  "example": 1
                },
                "driveTechnology": {
                  "type": [
                    "string",
                    "null"
                  ],
                  "enum": [
                    "SAS_HDD",
                    "SAS_SSD",
                    "SATA_HDD",
                    "SATA_SSD",
                    "NVME_SSD"
                  ],
                  "description": "The media type of the drives to be used when creating the volume. A null value inidcates that the first media type found which fulfils the drive count requirement will be used.",
                  "example": "NVME_SSD"
                },
                "ioPerfModeEnabled": {
                  "type": [
                    "boolean",
                    "null"
                  ],
                  "description": "The value for the volume ioPerfModeEnabled attribute. A null value indicates that the storage controller will determine the value on the volume."
