      "get": {
        "summary": "List all activities",
        "description": "Retrieve the list of activities\n\n<div style=\"background-color: #EBEDF0; color: #444444; padding: 20px; margin: 10px 0px; border-radius: 8px; font-size: 16px;\">\n<h5 style=\"padding: 0px; margin: 0px; letter-spacing: 0.3px; text-transform: uppercase; font-size: 16px;\">URI PATH PREFIX RENAME</h5>\n\nThis API now supports the URI path prefix `/compute-ops-mgmt` which used to be `/compute-ops`. <b>The `/compute-ops` prefix is deprecated\nand might become unresponsive after Tuesday, April 1, 2025</b>. The [Guide](https://developer.greenlake.hpe.com/docs/greenlake/services/compute-ops-mgmt/public/guide/)\nprovides more information about this change.\n</div>",
